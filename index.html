<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>


    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>

    <title>Title</title>
    <style>
        #details-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
        }
        .content {
            margin: 10% 0;
        }
        #details-content {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 75%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            padding: 20px;
            max-height: 90%;
            overflow-y: scroll;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container" style="position: relative; height: 100vh;">
        <div class="content">
            <h1>Prime Number Finder</h1>
            <div style="display: block; width: 70%;">
                <div class="input-group" style="padding: 15px;">
                    <span class="input-group-text">Range Start</span>
                    <input type="number" id="start" class="form-control" placeholder="Start From" min=1>
                </div>
                <div class="input-group" style="padding: 15px;">
                    <span class="input-group-text">Range End</span>
                    <input type="number" id="end" class="form-control" placeholder="End" min=1>
                </div>
                <div style="padding: 15px; text-align: center;">
                    <button class="btn btn-primary" id="calculate" style="margin: 0 15px;">Calculate Primes</button>
                    <button class="btn btn-info" id="details" style="display: none; margin: 0 15px;">Details</button>
                </div>
                
            </div>
            
            <div id="result row">
                <div id="total_time"></div>
                <div id="avg_time"></div>
            </div>
            
            
        </div>
        <script src="script.js"></script>
    </div>
    <div id="details-modal">
        <div id="details-content">
            <div class="row" style="display: flex;">
                <div class="col-md-10" style="text-align: center;">
                    <h2>Performance Details</h2>
                </div>
                <div class="col-md-2">
                    <button class="btn btn-danger" id="close-details" style="float: right;">X</button>
                </div>
                
            </div>
            
            <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item" role="presentation">
                <button class="nav-link active" id="all-data-tab" data-bs-toggle="tab" data-bs-target="#all-data" type="button" role="tab" aria-controls="all-data" aria-selected="true">All data</button>
                </li>
                <li class="nav-item" role="presentation">
                <button class="nav-link" id="prime-tab" data-bs-toggle="tab" data-bs-target="#prime" type="button" role="tab" aria-controls="prime" aria-selected="false">Prime Data</button>
                </li>
            </ul>
            <div class="tab-content container" id="myTabContent" style=" padding: 2rem;">
                <div class="tab-pane fade show active container" id="all-data" role="tabpanel" aria-labelledby="all-data-tab">
                    <table id="table1" class="display" style="width:100%;">
                        <thead>
                            <tr>
                                <th>Number</th>
                                <th>Result</th>
                                <th>Time in MS</th>
                            </tr>
                        </thead>
                        <tbody>
                            
                            
                        </tbody>
                    </table>
                </div>
                <div class="tab-pane fade container" id="prime" role="tabpanel" aria-labelledby="prime-tab">
                    <table id="table2" class="display" style="width:100%;">
                        <thead>
                            <tr>
                                <th>Number</th>
                                <th>Time in MS</th>
                            </tr>
                        </thead>
                        <tbody>
                            
                            
                        </tbody>
                    </table>
                </div>
            </div>
            
        </div>
    </div>
</body>
</html>
